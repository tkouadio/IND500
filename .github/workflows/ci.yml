name: TP2 Harness CI

on:
  push:
  pull_request:
  release:
    types: [published]   
  workflow_dispatch:      


jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Build JAR
        run: mvn -q -DskipTests package

      - name: Télécharger le dump depuis la dernière release (Option A)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dump
          gh release download --repo "$GITHUB_REPOSITORY" --pattern "dump_tp1_orig.sql" --dir dump

      - name: Run harness (full, avec PG) (Option A)
        run: |
          mkdir -p artifacts
          java -jar target/tp2-harness-1.0.0.jar

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: artifacts/report.txt

      - name: Upload CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv
          path: artifacts/csv/**
